name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

env:
  APP_NAME: crawljav
  PYTHON_VERSION: "3.11"
  SCHEMA_FILE: schema.sql
  RELEASE_TAG: ${{ github.ref_name }}
  APP_ICON_SCALE: "0.85"
  DMG_ICON_SIZE: "104"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: macos-arm64
            requirements_file: requirements-mac.txt
            data_sep: ":"
            package_ext: dmg
          - os: windows-2022
            target: windows-x64
            requirements_file: requirements-win.txt
            data_sep: ";"
            package_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r "${{ matrix.requirements_file }}"
          python -m pip install PyInstaller Pillow

      - name: Set Playwright Browser Path (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          echo "PLAYWRIGHT_BROWSERS_PATH=$RUNNER_TEMP/ms-playwright" >> "$GITHUB_ENV"

      - name: Set Playwright Browser Path (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          $browserPath = Join-Path $env:RUNNER_TEMP "ms-playwright"
          "PLAYWRIGHT_BROWSERS_PATH=$browserPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium

      - name: Prepare icon (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          from PIL import Image, ImageOps

          icon_scale = float(os.environ.get("APP_ICON_SCALE", "0.85"))
          if not (0.1 <= icon_scale <= 1.0):
              raise SystemExit(f"APP_ICON_SCALE must be in [0.1, 1.0], got {icon_scale}")

          def scaled_canvas(image: Image.Image, canvas_size: int, scale: float) -> Image.Image:
              side = max(1, int(round(canvas_size * scale)))
              resized = ImageOps.contain(image, (side, side), Image.LANCZOS)
              canvas = Image.new("RGBA", (canvas_size, canvas_size), (0, 0, 0, 0))
              offset = ((canvas_size - resized.width) // 2, (canvas_size - resized.height) // 2)
              canvas.paste(resized, offset, resized)
              return canvas

          source_icon = Path("logo.png")
          if not source_icon.exists():
              raise SystemExit("logo.png not found in repo root")
          asset_dir = Path("build_assets")
          asset_dir.mkdir(parents=True, exist_ok=True)
          png_path = asset_dir / "icon.png"
          png_path.write_bytes(source_icon.read_bytes())

          img = Image.open(png_path).convert("RGBA")
          iconset = asset_dir / "icon.iconset"
          iconset.mkdir(exist_ok=True)
          sizes = [16, 32, 64, 128, 256, 512, 1024]
          for size in sizes:
              resized = scaled_canvas(img, size, icon_scale)
              resized.save(iconset / f"icon_{size}x{size}.png")
              if size <= 512:
                  retina = scaled_canvas(img, size * 2, icon_scale)
                  retina.save(iconset / f"icon_{size}x{size}@2x.png")
          PY
          iconutil -c icns build_assets/icon.iconset -o build_assets/icon.icns

      - name: Prepare icon (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          from PIL import Image, ImageOps

          icon_scale = float(os.environ.get("APP_ICON_SCALE", "0.85"))
          if not (0.1 <= icon_scale <= 1.0):
              raise SystemExit(f"APP_ICON_SCALE must be in [0.1, 1.0], got {icon_scale}")

          def scaled_canvas(image: Image.Image, canvas_size: int, scale: float) -> Image.Image:
              side = max(1, int(round(canvas_size * scale)))
              resized = ImageOps.contain(image, (side, side), Image.LANCZOS)
              canvas = Image.new("RGBA", (canvas_size, canvas_size), (0, 0, 0, 0))
              offset = ((canvas_size - resized.width) // 2, (canvas_size - resized.height) // 2)
              canvas.paste(resized, offset, resized)
              return canvas

          source_icon = Path("logo.png")
          if not source_icon.exists():
              raise SystemExit("logo.png not found in repo root")
          asset_dir = Path("build_assets")
          asset_dir.mkdir(parents=True, exist_ok=True)
          png_path = asset_dir / "icon.png"
          png_path.write_bytes(source_icon.read_bytes())

          img = Image.open(png_path).convert("RGBA")
          base = scaled_canvas(img, 1024, icon_scale)
          sizes = [16, 32, 48, 64, 128, 256]
          ico_path = asset_dir / "icon.ico"
          base.save(ico_path, sizes=[(s, s) for s in sizes])
          PY

      - name: Build app (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --icon build_assets/icon.icns --collect-all playwright --add-data "${{ env.SCHEMA_FILE }}${{ matrix.data_sep }}." --name "${{ env.APP_NAME }}" gui.py
          mkdir -p "dist/${{ env.APP_NAME }}.app/Contents/Resources/ms-playwright"
          cp -R "$PLAYWRIGHT_BROWSERS_PATH"/. "dist/${{ env.APP_NAME }}.app/Contents/Resources/ms-playwright/"
          codesign --force --deep --sign - "dist/${{ env.APP_NAME }}.app"
          brew install create-dmg
          rm -f "dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}.dmg"
          rm -rf dist/dmg
          mkdir -p dist/dmg
          cp -R "dist/${{ env.APP_NAME }}.app" dist/dmg/
          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size ${{ env.DMG_ICON_SIZE }} \
            --icon "${{ env.APP_NAME }}.app" 160 200 \
            --app-drop-link 500 200 \
            "dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}.dmg" \
            "dist/dmg"

      - name: Build app (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          $ErrorActionPreference = "Stop"
          python -m PyInstaller --noconfirm --clean --windowed --onefile --icon build_assets/icon.ico --collect-all playwright --add-data "${{ env.SCHEMA_FILE }}${{ matrix.data_sep }}." --name "${{ env.APP_NAME }}" gui.py
          if (Test-Path "dist\\ms-playwright") { Remove-Item -Recurse -Force "dist\\ms-playwright" }
          Copy-Item -Recurse -Force "$env:PLAYWRIGHT_BROWSERS_PATH" "dist\\ms-playwright"
          powershell -Command "Compress-Archive -Path dist\\${{ env.APP_NAME }}.exe,dist\\ms-playwright -DestinationPath dist\\${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target }}
          path: dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}.${{ matrix.package_ext }}
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-macos-arm64.dmg
            dist/${{ env.APP_NAME }}-${{ env.RELEASE_TAG }}-windows-x64.zip
