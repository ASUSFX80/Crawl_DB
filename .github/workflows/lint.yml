name: Lint

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  python-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Check YAPF formatting
        run: |
          yapf --diff --recursive app tests gui.py \
            html-scraper/fetch_html_source.py

      - name: Run Pylint
        run: |
          pylint $(find . -name "*.py" -not -path "./build/*" \
            -not -path "./dist/*" -not -path "./userdata/*")
